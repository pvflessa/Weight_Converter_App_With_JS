<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weight Converter App</title>

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1 class="small"><small>Day #22</small></h1>
    <h1 class="small">Weight Converter App</h1>



    <div class="sandbox">



      <form id="petForm">
              <div class="form-group">

                <input type="number" class="form-control form-control-lg" placeholder="Enter pounds..." id="weightInput">

                  <br><br>


              </div>


            </form>

    <hr>
    <div id="results">

      <div class="card mb-2">
        <div class="card-block">
          <h4 class="p-4">Grams:</h4>
          <div id="gramsResult" class="p-3"></div>
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-block">
          <h4 class="p-4">Kilograms:</h4>
          <div id="kgResult" class="p-3"></div>
        </div>
      </div>

      <div class="card mb-2">
        <div class="card-block">
          <h4 class="p-4">Ounces:</h4>
          <div id="ouncesResult" class="p-3"></div>
        </div>
      </div>

    </div>



    </div>

<script src="app.js" charset="utf-8"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
